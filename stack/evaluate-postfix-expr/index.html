<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Evaluate Post Fix Expression</title>
    
</head>
<body>
      <div class="container">
        
            <div class="col-9">
                <input  type="text" id="expr" placeholder="Enter your postfix expression" class="full-width" >
            </div>
            <div class="col-3"> 
                <input  type="button" id="eval" value="Evaluate" class="full-width blue-btn no-border">
            </div>

        <div class="result hidden">
           <p>Result : <span id="result"></span></p>
        </div>
        <div class="">
            <input type="button"  id="code" value="View JS Code" class="full-width purple-btn no-border">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
